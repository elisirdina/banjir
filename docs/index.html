<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banjir Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-scale@4"></script>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1>Malaysia Flood Evacuation Centers Dashboard</h1>
            </div>
        </nav>
    </header>

    <main>
        <div class="dashboard-container">
            <div class="stats-container">
                <div class="stat-card" id="total-pps">
                    <h3>Total PPS</h3>
                    <p class="stat-value">Loading...</p>
                </div>
                <div class="stat-card" id="total-evacuees">
                    <h3>Total Evacuees</h3>
                    <p class="stat-value">Loading...</p>
                </div>
                <div class="stat-card" id="total-families">
                    <h3>Total Families</h3>
                    <p class="stat-value">Loading...</p>
                </div>
            </div>

            <div class="chart-container">
                <div class="chart" id="state-chart">
                    <h3>Evacuees by State</h3>
                    <div class="chart-area"></div>
                </div>
                <div class="chart" id="pps-chart">
                    <h3>PPS Distribution</h3>
                    <div class="chart-area"></div>
                </div>
            </div>

            <div class="table-container">
                <h3>Evacuation Centers Details</h3>
                <div class="table-responsive">
                    <table id="pps-table">
                        <thead>
                            <tr>
                                <th>State</th>
                                <th>District</th>
                                <th>PPS Name</th>
                                <th>Families</th>
                                <th>Total Evacuees</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Data source: JKM Malaysia</p>
            <p id="last-updated"></p>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
